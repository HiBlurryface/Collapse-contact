<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<title>Collapse Contact</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<div class="header__row">
					<div class="header__logo">
						<img src="img/logo.svg" alt="" class="header__logo-icon">
						<p class="header__logo-name">Collapse</p>
					</div>
					<nav class="header__menu">
						<ul class="header__menu-body">
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse/"
									class="header__menu-link">strona główna</a>
							</li>
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse-team/"
									class="header__menu-link">kolektyw</a></li>
							<li class="header__menu-item"><a href="https://hiblurryface.github.io/Collapse-Works/"
									class="header__menu-link">prace</a></li>
							<li class="header__menu-item link-active"><a
									href="https://hiblurryface.github.io/Collapse-contact/"
									class="header__menu-link link-active">kontakt</a></li>
						</ul>
					</nav>
					<div class="header__burger">
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="contact">
				<h1 class="contact__title">Skontaktuj z nami</h1>
				<div class="contact__content">
					<div class="contact__container container">
						<h2 class="contact__subtitle">Elektronicznie</h2>
						<div class="contact__form">
							<div class="form__group -name">
								<input type="text" class="form__group-input" id="name" placeholder=" ">
								<label for="name" class="form__group-label">Imie <span>*</span></label>
							</div>
							<div class="form__group -surname">
								<input type="text" class="form__group-input" id="surname" placeholder=" ">
								<label for="surname" class="form__group-label">Nazwisko <span>*</span></label>
							</div>
							<div class="form__group -email">
								<input type="text" class="form__group-input" id="email" placeholder=" ">
								<label for="email" class="form__group-label">E-mail <span>*</span></label>
							</div>
							<div class="form__group -message">
								<textarea type="text" class="form__group-input" id="message" placeholder=" "
									spellcheck="true" rows="6"></textarea>
								<label for="message" class="form__group-label">Pismo</label>
							</div>
						</div>
						<div class="contact__tel">
							<h2 class="contact__subtitle">Albo zadzwoń teraz</h2>
							<div class="contact__block">
								<i class="fas fa-phone-alt"></i>
								<p class="contact__block-number">+48 000 000 000</p>
							</div>
							<div class="contact__block">
								<i class="fas fa-phone-alt"></i>
								<p class="contact__block-number">+48 000 000 000</p>
							</div>
							<div class="contact__block">
								<i class="fas fa-phone-alt"></i>
								<p class="contact__block-number">+48 000 000 000</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__content">
					<div class="footer__logo">
						<img src="img/logo.svg" alt="" class="footer__logo-icon">
						<p class="footer__logo-name">Collapse</p>
					</div>
					<div class="footer__social">
						<a href="" class="footer__social-link">
							<i class="fab fa-facebook"></i>
						</a>
						<a href="" class="footer__social-link">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
					<div class="footer__copyright">
						<i class="far fa-copyright"></i>
						<p class="footer__copyright-text">All copyrights reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- 	Scripts  -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a4580168d5.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
